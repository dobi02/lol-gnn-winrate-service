# ------------------------------------------------------------------
# Airflow 공통 설정 정의 (YAML Anchor) 
# ------------------------------------------------------------------
x-airflow-common:
  &airflow-common
  image: apache/airflow:3.1.2-python3.12
  # image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:3.1.2}
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/airflow
    # AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: http://airflow-apiserver:8080/execution/
    AIRFLOW__CORE__FERNET_KEY: '${AIRFLOW_FERNET_KEY}'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API_AUTH__JWT_SECRET: '${AIRFLOW_JWT_SECRET}'
    AIRFLOW_CONN_MINIO_DEFAULT: aws://${MINIO_ROOT_USER}:${MINIO_ROOT_PASSWORD}@?endpoint_url=http%3A%2F%2Fminio%3A9000
    AIRFLOW_CONN_DATA_POSTGRES_CONNECTION: postgresql://${DATA_POSTGRES_USER}:${DATA_POSTGRES_PASSWORD}@data-postgres:5432/data_db
    AIRFLOW__DAG_PROCESSOR__MIN_FILE_PROCESS_INTERVAL: '30'
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  # ----------------------------------------------------
  # Fix-permissions (마운트 폴더 권한 변경)
  # ----------------------------------------------------
  fix-perms:
    image: alpine:latest
    container_name: fix_perms
    user: "0:0"
    volumes:
      - ./airflow:/mnt/airflow
      - ./ds_env:/mnt/ds_env
      - ./minio/data:/mnt/minio
    command: >
      sh -c "
      echo 'Starting permission fix...' &&
      echo 'Fixing Airflow...' &&
      chown -R ${AIRFLOW_UID}:0 /mnt/airflow &&
      chmod -R 775 /mnt/airflow &&
      echo 'Fixing Jupyter...' &&
      chown -R 1000:0 /mnt/ds_env &&
      chmod -R 775 /mnt/ds_env &&
      echo 'Fixing MinIO...' &&
      chown -R 1000:0 /mnt/minio &&
      chmod -R 775 /mnt/minio &&

      echo 'All permissions fixed! Exiting.'
      "
    networks:
      - data-platform-net
  # ----------------------------------------------------
  # PostgreSQL (Airflow 메타데이터 DB)
  # ----------------------------------------------------
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - data-platform-net

  # ----------------------------------------------------
  # Airflow Apiserver
  # ----------------------------------------------------
  airflow-apiserver:
    <<: *airflow-common
    command: api-server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/v2/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always 
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
    - data-platform-net

  # ----------------------------------------------------
  # Airflow Scheduler
  # ----------------------------------------------------
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
    - data-platform-net

  # ----------------------------------------------------
  # Airflow DAG Processor
  # ----------------------------------------------------
  airflow-dag-processor:
    <<: *airflow-common
    command: dag-processor
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type DagProcessorJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
    - data-platform-net

  # ----------------------------------------------------
  # Airflow Triggerer
  # ----------------------------------------------------
  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
    - data-platform-net

  # ----------------------------------------------------
  # Airflow Init
  # ----------------------------------------------------
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    # yamllint disable rule:line-length
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
          echo "If you are on Linux, you SHOULD follow the instructions below to set "
          echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
          echo "For other operating systems you can get rid of the warning with manually created .env file:"
          echo "    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user"
          echo
          export AIRFLOW_UID=$$(id -u)
        fi
        one_meg=1048576
        mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
        cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
        disk_available=$$(df / | tail -1 | awk '{print $$4}')
        warning_resources="false"
        if (( mem_available < 4000 )) ; then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough memory available for Docker.\e[0m"
          echo "At least 4GB of memory required. You have $$(numfmt --to iec $$((mem_available * one_meg)))"
          echo
          warning_resources="true"
        fi
        if (( cpus_available < 2 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough CPUS available for Docker.\e[0m"
          echo "At least 2 CPUs recommended. You have $${cpus_available}"
          echo
          warning_resources="true"
        fi
        if (( disk_available < one_meg * 10 )); then
          echo
          echo -e "\033[1;33mWARNING!!!: Not enough Disk space available for Docker.\e[0m"
          echo "At least 10 GBs recommended. You have $$(numfmt --to iec $$((disk_available * 1024 )))"
          echo
          warning_resources="true"
        fi
        if [[ $${warning_resources} == "true" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: You have not enough resources to run Airflow (see above)!\e[0m"
          echo "Please follow the instructions to increase amount of resources available:"
          echo "   https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#before-you-begin"
          echo
        fi
        echo
        echo "Creating missing opt dirs if missing:"
        echo
        mkdir -v -p /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Airflow version:"
        /entrypoint airflow version
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Running airflow config list to create default config file if missing."
        echo
        /entrypoint airflow config list >/dev/null
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Change ownership of files in /opt/airflow to ${AIRFLOW_UID}:0"
        echo
        chown -R "${AIRFLOW_UID}:0" /opt/airflow/
        echo
        echo "Change ownership of files in shared volumes to ${AIRFLOW_UID}:0"
        echo
        chown -v -R "${AIRFLOW_UID}:0" /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}

    # yamllint enable rule:line-length
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    user: "0:0"
    networks:
    - data-platform-net

  # ----------------------------------------------------
  # MinIO (데이터 레이크)
  # ----------------------------------------------------
  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio_data_lake
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - ./minio/data:/data
    ports:  
      - "9000:9000" # S3 API 포트
      - "9001:9001" # 웹 콘솔 포트
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - data-platform-net
  # ----------------------------------------------------
  # MinIO Init (버킷 자동 생성 - IaC)
  # ----------------------------------------------------
  minio-init:
    image: quay.io/minio/mc:RELEASE.2025-08-13T08-35-41Z
    container_name: minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "Init script started..."
        
        # 1. MinIO 서버 연결 시도 (성공할 때까지 반복)
        until /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; do
          echo "...waiting for MinIO connection..."
          sleep 1
        done
        
        echo "Alias set successfully."

        # 2. 버킷 생성 시도 (에러 발생 시 로그 출력)
        if /usr/bin/mc mb --ignore-existing myminio/mlflow; then
          echo "---------------------------------------------------"
          echo "SUCCESS: MinIO bucket 'mlflow' created successfully."
          echo "---------------------------------------------------"
        else
          echo "---------------------------------------------------"
          echo "ERROR: Failed to create bucket! Check logs above."
          echo "---------------------------------------------------"
          exit 1
        fi
        
        exit 0
    networks:
      - data-platform-net

  # ----------------------------------------------------
  # Git-Sync(DAG 배포용)
  # ----------------------------------------------------
  git-sync:
    image: registry.k8s.io/git-sync/git-sync:v4.5.0
    user: "${AIRFLOW_UID}:0"
    volumes:
          - ./airflow/dags:/dags
    environment:
      GITSYNC_REPO: https://github.com/dobi02/lol-gnn-winrate-service.git
      GIT_SYNC_BRANCH: example/dags
      GITSYNC_PERIOD: 60s
      # GITSYNC_ONE_TIME: 'false'
      GITSYNC_ROOT: /dags/git
      GITSYNC_LINK: repo
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo ".worktrees" > /dags/.airflowignore &&/git-sync
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ----------------------------------------------------
  # PostgreSQL (범용 데이터 DB)
  # ----------------------------------------------------
  data-postgres:
    image: postgres:16
    container_name: data_postgres_db
    environment:
      POSTGRES_USER: ${DATA_POSTGRES_USER}
      POSTGRES_PASSWORD: ${DATA_POSTGRES_PASSWORD}
      POSTGRES_DB: data_db
    volumes:
      - data-postgres-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DATA_POSTGRES_USER}"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - data-platform-net
  # ----------------------------------------------------
  # DB Init (MLflow DB 자동 생성)
  # ----------------------------------------------------
  db-init:
    image: postgres:16
    container_name: db_init
    depends_on:
      data-postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${DATA_POSTGRES_PASSWORD}
    entrypoint:
      - /bin/bash
      - -c
      - |
        echo "Waiting for data-postgres..."
        # DB가 준비될 때까지 대기
        until pg_isready -h data-postgres -U ${DATA_POSTGRES_USER}; do
          echo "..."
          sleep 2
        done

        echo "Creating mlflow_db database..."
        # DB 존재 여부 확인 후 없으면 생성 (멱등성 보장)
        psql -h data-postgres -U ${DATA_POSTGRES_USER} -d postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'mlflow_db'" | grep -q 1 || \
        psql -h data-postgres -U ${DATA_POSTGRES_USER} -d postgres -c "CREATE DATABASE mlflow_db"

        echo "Database 'mlflow_db' check/creation complete."
        exit 0
    networks:
      - data-platform-net

  # ----------------------------------------------------
  # MLflow Server (Model Registry & Tracking)
  # ----------------------------------------------------
  mlflow-server:
    build:
      context: .
      dockerfile: mlflow.Dockerfile
    container_name: mlflow_server
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - MLFLOW_S3_IGNORE_TLS=true
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - AWS_DEFAULT_REGION=us-east-1
      - MLFLOW_SERVER_ALLOWED_HOSTS=*
      - MLFLOW_SERVER_CORS_ALLOWED_ORIGINS=*
    command: >
      mlflow server
      --backend-store-uri postgresql://${DATA_POSTGRES_USER}:${DATA_POSTGRES_PASSWORD}@data-postgres:5432/mlflow_db
      --default-artifact-root s3://mlflow/
      --host 0.0.0.0
      --port 5000
    depends_on:
      data-postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      db-init:
        condition: service_completed_successfully
    networks:
      - data-platform-net
    restart: always
  # ----------------------------------------------------
  # 데이터 엔지니어(DE) 환경
