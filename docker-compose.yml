  # ----------------------------------------------------
  # 데이터 사이언티스트(DS) 환경
  # ----------------------------------------------------
  ds-environment:
    image: quay.io/jupyter/datascience-notebook:ubuntu-24.04
    container_name: ds_environment
    ports:
      - "8888:8888"
    volumes:
      - ./ds_env/notebooks:/home/jovyan/work
    environment:
      JUPYTER_TOKEN: ${JUPYTER_TOKEN}
      JUPYTER_ENABLE_LAB: yes
      # GRANT_SUDO: yes
    networks:
